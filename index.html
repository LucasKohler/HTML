<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicios HTMLt</title>
    <style>
      #conteudo{
        padding: 30px 0px;
      }
    </style>
	</head>
	<body>
		<header>
      <h1>Exercícios HTML</header></h1>
		<nav>
      <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
      <a href wm-nav="exercicios/texto1.html">01 - Texto1</a> |
      <a href wm-nav="exercicios/texto2.html">02 - Texto2</a> |
      <a href wm-nav="exercicios/listas.html">03 - Listas</a> |
      <a href wm-nav="exercicios/listaAninhada.html">04 - Lista aninhada</a> |
      <a href wm-nav="exercicios/links.html">05 - Links</a> |
      <a href wm-nav="exercicios/tabela.html">06 - Tabela</a> 
		</nav>
    <section id="conteudo"></section>
    <footer>
      Curso de Web Moderno
    </footer>
    <script>
      document.querySelectorAll("[wm-nav]").forEach(link => {
        link.onclick = function(e) {
          e.preventDefault()
          console.log("Ação!!!");

          const conteudo = document.getElementById("conteudo");
          fetch(link.getAttribute("wm-nav"))
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML = html)
        }
      })
    </script>
	</body>
</html>
